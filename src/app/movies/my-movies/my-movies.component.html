<div class="container mb-3">
  <div class="row card-row">
    <div *ngFor="let movie of movies" class="col-12 mt-5">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
  <!-- Only registered and logged in users should be able to access this functionality -->
  <div *ngIf="currentUser" class="card new-movie-card w-100 mt-5 mb-5">
    <div class="card-body">
      <div class="flex w-100 dashed-border text-center p-4">
        <h2 class="new-movie" (click)="routeToAddNewMovie()">Add New Movie <fa-icon [icon]="['fas', 'plus']" size="sm" class="ml-2 movie-grey"></fa-icon></h2>
      </div>
    </div>
  </div>
</div>
